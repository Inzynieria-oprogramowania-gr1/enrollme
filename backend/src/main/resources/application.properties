spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# spring.jpa.generate-ddl=on
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.jpa.defer-datasource-initialization=true
# spring.jpa.hibernate.naming-strategy=org.springframework.boot.orm.jpa.hibernate.PhysicalNamingStrategy 

spring.sql.init.mode=always

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:db}:3306/mydb
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD:db-57xsl}
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.data=classpath:/data.sql
spring.datasource.continue-on-error=true
